spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: "subscriptiontrackerapi"
    password: "subscriptiontrackerapi"
    type: com.zaxxer.hikari.HikariDataSource
    url: "jdbc:postgresql://${DB_HOST:localhost}:5432/subscriptiontrackerapi"

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL95Dialect
    hibernate:
      ddl-auto: create-drop

server:
  port: 8080


jwt:
  secret: "${JWT_SECRET:secret}"
